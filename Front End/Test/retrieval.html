<!DOCTYPE html>
<html>
  <head>
    <title>Server Room Setup - Retrieval Point</title>
    <link rel="stylesheet" type="text/css" href="retrieval.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
    />
  </head>
  <body>
    <div class="container">
      <div id="retrievalBox">
        <h2>Retrieval Point</h2>
        <form>
          <label for="rackNumber">Server Rack Number</label>
          <input type="number" id="rackNumber" name="rackNumber" required />
          <label for="portNumber">Port Number on the Port</label>
          <input type="number" id="portNumber" name="portNumber" required />
          <button onclick="location.href='target.html'" type="button">
            TARGET
          </button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
