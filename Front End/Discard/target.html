<head>
  <link rel="stylesheet" href="retrieval.css" />
</head>

<div id="overlay"></div>
<div class="container calendar">
  <div class="header">
    <div class="icon arr prev"></div>
    <div class="month">May 2014</div>
    <div class="icon arr next"></div>
  </div>
</div>

<form action="" class="container booking" name="booking">
  <div class="header">
    <div>
      <h2>Target Point</h2>
    </div>
  </div>

  <div class="dates" data-type="none">
    <label for="checkin">Rack Number</label>
    <div class="input-text">
      <input type="text" id="checkin" />
    </div>

    <label for="checkout">Port Number</label>
    <div class="input-text">
      <input type="text" id="checkout" />
    </div>
  </div>

  <button class="button-big" id="search">Activate</button>
</form>
